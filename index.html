<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./logo.svg">
    <script src="./textarea-vim.js"></script>
    <style>
        body {
            font-family: "D2Coding", "Consolas", "Courier New", Courier, monospace;
        }
    </style>
    <title>textarea-vim</title>
</head>
<body>
    <div class="title">Textarea-Vim</div>
    <div>You can use vim-like textarea in vanilla Javascript.</div>
    <div>Visit <a href="https://github.com/junhg0211/textarea-vim">this GitHub repository</a> to get detailed description.</div>
    <textarea cols="80" rows="40" id="vim" autofocus spellcheck="false">
use std::io::stdin;

fn main() {
    // get count of friends
    let friends = {
        let mut input = String::new();
        stdin().read_line(&mut input).unwrap();

        input.trim().parse::<u32>().unwrap()
    };

    // get costs of friends
    let mut costs = Vec::new();
    for _ in 0..friends {
        let cost = {
            let mut input = String::new();
            stdin().read_line(&mut input).unwrap();

            input.trim().parse::<u32>().unwrap()
        };

        costs.push(cost);
    }
    costs.sort();

    // get the result count
    let mut result = 0;
    for i in 0..costs.len() {
        if i as u32 == costs[i] {
            result = i+1;
            break;
        }
    };

    println!("{}", result);
}

    </textarea>

    <div id="vim-mode">NORMAL</div>
    <div id="vim-pos"></div>
    <div id="vim-buffer"></div>

    <script>
        const vim = document.querySelector("#vim");
        const mode = document.querySelector("#vim-mode");
        const buffer = document.querySelector("#vim-buffer");
        const pos = document.querySelector("#vim-pos");
        new Vim(vim, mode, buffer, pos);
    </script>
</body>
</html>
